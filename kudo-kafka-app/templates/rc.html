        setInterval(function () {

                    // data = '"' + data + '"';
                    if (!jQuery.isEmptyObject(data)) {

    <script>
        // Consume stock ticker
        // document.ready function
        $(document).ready(function () {
            // selector has to be . for a class name and # for an ID
            $('.stream').on("click", function (e) {
                e.preventDefault(); // prevent form from reloading page
                var lastResponseLength = false;

                let x = $(this);
                url = x.attr('url');
                // console.log(x)
                // console.log(url);
                $.ajax({
                    url: url,
                    type: 'GET',
                    processData: false,
                    xhrFields: {
                        // Getting on progress streaming response
                        onprogress: function (e) {
                            var progressResponse;
                            var response = e.currentTarget.response;
                            if (lastResponseLength === false) {
                                progressResponse = response;
                                lastResponseLength = response.length;
                            }
                            else {
                                progressResponse = response.substring(lastResponseLength);
                                lastResponseLength = response.length;
                            }
                            try {
                                console.log(progressResponse);
                                var parsedResponse = JSON.parse(progressResponse);
                                // console.log(parsedResponse);
                                // $('.stocks').text(JSON.stringify(parsedResponse));
                                // console.log('setting height to :', parsedResponse.value + '%');
                                // $('.price-bar__ge').css('height', parsedResponse.value + 'px');
                                // console.log(new Date().toLocaleTimeString())
                                let timeStamp = moment().format();
                                let dataPt = { x: timeStamp, y: parsedResponse.value }
                                console.log("timestamp: ", timeStamp);
                                if (chart.data.datasets[0].data.length > 100) {
                                    chart.data.datasets[0].data.push(dataPt);
                                    chart.data.datasets[0].data = chart.data.datasets[0].data.slice(1, 100);
                                }
                                else {
                                    chart.data.datasets[0].data.push(dataPt);
                                }
                                
                                console.log(chart.data.datasets[0].data);
                                chart.options.scales.xAxes[0].time.min = moment().subtract(60, 'seconds').format();
                                chart.update();
                            }
                            catch (err) {
                                console.log(err)
                            }
                        }
                    }
                });
            });
        });

<canvas id="myChart" width="400" height="400"></canvas>
<script>
    let scaleMin = moment();
    scaleMin = scaleMin.subtract(10, 'seconds').format();
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ['Stock Prices'],
            datasets: [{
                label: 'GE',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [],
                fill: false,
                lineTension: 0.1
            }]
        },
        // Configuration options go here
        options: {
            animation: false,
            scales: {
                xAxes: [{
                    type: 'time'
                    , distribution: 'linear'
                    , time: {
                        min: scaleMin
                    }
                }],
                yAxes: [{
                    ticks: {
                        suggestedMin: 25,
                        suggestedMax: 75
                    }
                }]
            }
        }
    });
</script>
